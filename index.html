<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <title>Ejercicio</title>
  </head>
  <body>
    <header class="col-md-12">
      <section class="row">
        <nav class="navbar navbar-default navbar-fixed-top" id="navegador">
          <div class="container col-md-10">
            <ul class="nav nav-tabs nav-justified">
              <li role="presentation" class="active desaparece"><a href="#aboutMe">AboutMe</a></li>
              <li role="presentation" class="desaparece"><a href="#peliculas">Peliculas</a></li>
              <li role="presentation" class="desaparece"><a href="#series">Series</a></li>
            </ul>
          </div>
          <div class="col-md-2">
            <img src="http://megaicons.net/static/img/icons_title/8/178/title/weather-moon-icon.png" id="logo" alt="">
          </div>
        </nav>
      </section>
    </header>
    <section class="col-md-12" id="aboutMe">
      <div class="row fotos">
        <div class="col-md-4 unico">
          <div class="thumbnail">
            <img src="assets/img/yo/familia1.jpg">
            <div class="caption">
              <h3>Familia</h3>
              <p>Ana | Melisa | Miriam | Moises</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 unico">
          <div class="thumbnail">
            <img src="assets/img/yo/luna1.jpg">
            <div class="caption">
              <h3>Luna</h3>
              <p>Love.it</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 unico">
          <div class="thumbnail">
            <img src="assets/img/yo/nikky1.jpg">
            <div class="caption">
              <h3>Nikky</h3>
              <p>True partners</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="col-md-12" id="peliculas">
      <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="assets/img/peliculas/moana.png" alt="MiFavorita">
            </div>
            <div class="item">
              <img src="assets/img/peliculas/disney.png" alt="Con sus excepciones">
            </div>
            <div class="item">
              <img src="assets/img/peliculas/marvel.jpg" alt="TODAS!!!!">
            </div>
            <div class="item">
              <img src="assets/img/peliculas/fast-furious-7.jpg" alt="TODAS!!!!">
            </div>
            <div class="item">
              <img src="assets/img/peliculas/blended.jpg" alt="">
            </div>
          </div>
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
              </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
